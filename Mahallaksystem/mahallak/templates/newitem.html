{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>MAHALLAK</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="header">
    <div class="container">
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" width="125px" alt="MAHALLAK"></a>
        </div>
        
        <nav>
            <ul> 
                <li><a href="{% url 'login' %}">login</a></li>
                <li><a href="{% url 'stores' %}">Stores</a></li>
                <li><a href="{% url 'categories' %}">categories</a></li>
                <li><a href="{% url 'products' %}">products</a></li>
                <li><a href="{% url 'offers' %}">offers</a></li>
                
                <li><a href="#"><ion-icon class="ion" name="cart-outline"></ion-icon></a></li>
            </ul>
            
        </nav>
    </div>
    <form action="{% url 'customize' %}">
    <div class="row1">
        <div class="col-2">
            product name<input type="text" name="" id=""><br>
            product category<input type="text" name="" id="">
        </div>
        <div class="col-22">
            <a href="#"><ion-icon name="add-outline" style="height: 400px; width: 400px;background: blue;"></ion-icon></a>
        </div>
    </div>
</div>
</div>


<!-------product description------->


<div class="categories">
    <h2 class="title">product description</h2>
    <div class="small-container">
    price:<input type="text">
    <div class="col-2">
       <input type="text" placeholder="this is a description of the product" style="width:800px; height: 300px;">
    </div>
</div>
</div>

<button type="submit" style="float: right; margin: 30px; width: 100px; height: 50px;">save</button>
</form>
</body>
</html>
