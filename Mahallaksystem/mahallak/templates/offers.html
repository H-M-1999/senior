{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Mahallak</title>
       
        </head>
    <body>
        <div class="all">
        <div class="header">
            <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" width="125px" alt="MAHALLAK"></a>
                </div>
                <nav>
                    <ul> 
                        {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">login</a></li>
                {% endif %}
                        <li><a href="{% url 'stores' %}">Stores</a></li>
                        <li><a href="{% url 'categories' %}">categories</a></li>
                        <li><a href="{% url 'products' %}">products</a></li>
                        <li><a href="{% url 'offers' %}">offers</a></li>
                        
                        <li><a href="{% url 'cart' %}"><ion-icon class="ion" name="cart-outline"></ion-icon></a></li>
                    </ul>
                    
                </nav>
            </div>
           
        </div>
        </div>
        <div class="small-container">
            <a href="{% url 'offers' %}"><h2 class="title">Offers</h2></a>
            <div class="row">
                {% for offer in offers %}
                <div class="col-4">
                        <a href="{% url 'item' name=offer.product.name %}"><img style="box-shadow: 2px 2px 4px;" src="{{ offer.product.image }}" alt=""></a>
                        <h4>{{offer.product.name}}</h4>
                        <p style="text-decoration: line-through">{{ offer.product.price}} $</p>
                        <p>{{ offer.new_price}} $</p>
                </div>
                {%endfor %}
            </div>
        </div>
        </div>
