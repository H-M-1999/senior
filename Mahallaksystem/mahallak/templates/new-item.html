{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>MAHALLAK</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="header">
    <div class="container">
    <div class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" width="125px" alt="MAHALLAK"></a>
        </div>

        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">login</a></li>
                {% endif %}
                <li><a href="{% url 'stores' %}">Stores</a></li>
                <li><a href="{% url 'categories' %}">categories</a></li>
                <li><a href="{% url 'products' %}">products</a></li>
                <li><a href="{% url 'offers' %}">offers</a></li>

                <li><a href="#"><ion-icon class="ion" name="cart-outline"></ion-icon></a></li>
            </ul>

        </nav>
    </div>
    <form action="{% url 'new_item' %}" enctype="multipart/form-data" method="POST">
        {%  csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Upload</button>
    </form>
</div>
</div>
</body>
</html>
